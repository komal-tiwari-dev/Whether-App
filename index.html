<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whether App </title>
    <link rel="stylesheet" href="./Style/style.css" />
    <link rel="shortcut icon" href="https://openweathermap.org/themes/openweathermap/assets/img/mobile_app/android-app-top-banner.png" />

  </head>

  <body>
    <div id="nav">
      <div>
        <a href="./index.html"
          ><img
            id="logo"
            src="https://openweathermap.org/themes/openweathermap/assets/img/logo_white_cropped.png"
        /></a>
      </div>
      <div>
        <input type="text" id="city" placeholder="Enter city name" />
        <button onclick="getData()" id="submit">Get Whether</button>
      </div>
      <div>
        <a href="index.html" class="active">Home</a>
        <a href="./login.html">Login</a>
        <a href="./signup.html">Signup</a>
      </div>
    </div>
    <div class="content">
      <div id="loc">
        <h1 class="animate-charcter">Get Whether Update Of your Current Location</h1>
        <button class="getLoc" onclick="getloc()">Get Whether By Location</button>
      </div>
      <h1 id="fore"></h1>
      <div id="forecastdata"></div>
      <div id="whether">
        <div id="container"></div>
        <div class="mapouter">
          <div class="gmap_canvas">
            <iframe
              width="600"
              height="500"
              id="gmap_canvas"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
            ></iframe>
            <!-- <a href="https://2piratebay.org">pirate bay</a><br />
        <a href="https://www.embedgooglemap.net">google map for my website</a> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./Script/index.js"></script>
